<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Участники BRXteam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../images(BRX)/Иконка(website).png">
</head>
<body>
    <div class="container">
        <main class="main-content brx-team">
            <div class="logo-section">
                <div class="logo">
                    <img src="../images(BRX)/BRX лого.png" alt="BRX" class="logo-image">
                </div>
                <div class="subtitle">
                    <div class="wavy-line"></div>
                    <span class="subtitle-text">Участники BRXteam</span>
                    <div class="wavy-line"></div>
                </div>
            </div>

            <nav class="links-section grid">
                <a href="/" class="link-button">
                    <div class="button-icon"><img src="../images(BRX)/Иконка(website).png" class="icon-image" alt="home"></div>
                    <span class="button-text">На главную</span>
                    <div class="button-icon-right"><img src="../images(BRX)/Иконка(website).png" class="icon-image" alt="home"></div>
                </a>

                <!-- Одна кнопка на каждого участника -->
                <a href="https://t.me/karasik" class="link-button karasik">
                    <div class="button-icon"><img src="./images(BRXteam)/Телеграм(лого телеграма karasik).jpg" class="icon-image" alt="karasik"></div>
                    <span class="button-text">karasik — Telegram</span>
                    <div class="button-icon-right"><img src="../images(общие)/Телеграм(лого самого телеграма).png" class="icon-image" alt="tg"></div>
                </a>
            </nav>
        </main>
    </div>
    <script src="../script.js"></script>
</body>
</html>
