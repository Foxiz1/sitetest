<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ютуберы BRX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../images(BRX)/Иконка(website).png">
    <style>.main-content{max-width:700px}</style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="logo-section">
                <div class="logo">
                    <img src="../images(BRX)/BRX лого.png" alt="BRX" class="logo-image">
                </div>
                <div class="subtitle">
                    <div class="wavy-line"></div>
                    <span class="subtitle-text">Ютуберы BRX</span>
                    <div class="wavy-line"></div>
                </div>
            </div>
            <nav class="links-section">
                <a href="../" class="link-button">
                    <div class="button-icon"><img src="../images(BRX)/Иконка(website).png" class="icon-image" alt="home"></div>
                    <span class="button-text">На главную</span>
                    <div class="button-icon-right"><img src="../images(BRX)/Иконка(website).png" class="icon-image" alt="home"></div>
                </a>
                <a href="../Youtubers/MEDZJ/" class="link-button">
                    <div class="button-icon"><img src="./MEDZJ/images(MEDZJ)/Ютуб(лого ютуб MEDZJ).jpg" class="icon-image" alt="MEDZJ"></div>
                    <span class="button-text">MEDZJ</span>
                    <div class="button-icon-right"><img src="../images(общие)/Ютуб(лого самого ютуба).png" class="icon-image" alt="yt"></div>
                </a>
                <a href="../Youtubers/Xavin/" class="link-button">
                    <div class="button-icon"><img src="./Xavin/images(Xavin)/Xavin лого.jpg" class="icon-image" alt="Xavin"></div>
                    <span class="button-text">Xavin</span>
                    <div class="button-icon-right"><img src="../images(общие)/ВКонтакте(лого самого вконтакте).png" class="icon-image" alt="vk"></div>
                </a>
                <a href="./snegoff/" class="link-button">
                    <div class="button-icon"><img src="../images(BRX)/Иконка(website).png" class="icon-image" alt="Snegoff"></div>
                    <span class="button-text">Snegoff</span>
                    <div class="button-icon-right"><img src="../images(BRX)/Иконка(website).png" class="icon-image" alt=""></div>
                </a>
            </nav>
        </main>
    </div>
    <script src="../script.js"></script>
</body>
</html>
