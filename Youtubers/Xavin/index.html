<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ютубер — Xavin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../../images(BRX)/Иконка(website).png">
</head>
<body>
    <div class="container">
        <main class="main-content xavin">
            <div class="logo-section">
                <div class="logo">
                    <img src="../../images(BRX)/BRX лого.png" alt="BRX" class="logo-image">
                </div>
                <div class="subtitle">
                    <div class="wavy-line"></div>
                    <span class="subtitle-text">Страница ютубера — Xavin</span>
                    <div class="wavy-line"></div>
                </div>
            </div>

            <nav class="links-section">
                <a href="/" class="link-button">
                    <div class="button-icon"><img src="../../images(BRX)/Иконка(website).png" alt="home" class="icon-image"></div>
                    <span class="button-text">На главную</span>
                    <div class="button-icon-right"><img src="../../images(BRX)/Иконка(website).png" alt="home" class="icon-image"></div>
                </a>
                <a href="/youtubers/" class="link-button">
                    <div class="button-icon"><img src="../../images(BRX)/Иконка(website).png" alt="youtubers" class="icon-image"></div>
                    <span class="button-text">Ютуберы</span>
                    <div class="button-icon-right"><img src="../../images(BRX)/Иконка(website).png" alt="youtubers" class="icon-image"></div>
                </a>
                <a href="https://www.youtube.com/@xavin" class="link-button xavin">
                    <div class="button-icon"><img src="images(Xavin)/Ютуб(лого ютуб Xavin).jpg" alt="YouTube" class="icon-image"></div>
                    <span class="button-text">YouTube</span>
                    <div class="button-icon-right"><img src="../../images(общие)/Ютуб(лого самого ютуба).png" alt="yt" class="icon-image"></div>
                </a>
                <a href="https://t.me/xavin" class="link-button xavin">
                    <div class="button-icon"><img src="images(Xavin)/Телеграм(лого телеграма Xavin).jpg" alt="Telegram" class="icon-image"></div>
                    <span class="button-text">Telegram</span>
                    <div class="button-icon-right"><img src="../../images(общие)/Телеграм(лого самого телеграма).png" alt="tg" class="icon-image"></div>
                </a>
                <a href="https://vk.com/xavin" class="link-button xavin">
                    <div class="button-icon"><img src="images(Xavin)/ВК(лого вк Xavin).jpg" alt="VK" class="icon-image"></div>
                    <span class="button-text">VK</span>
                    <div class="button-icon-right"><img src="../../images(общие)/ВКонтакте(лого самого вконтакте).png" alt="vk" class="icon-image"></div>
                </a>
            </nav>
        </main>
    </div>
    <script src="../../script.js"></script>
</body>
</html>
